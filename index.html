<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css"/>
        <title>Perceptron</title>
    </head>
    <body onload="main()">

        <div id="perceptron-menu">
            <h2 id="perceptron-menu-header">Menu</h2>
            <section class="control-section" id="perceptron-config">
                <h3>Settings</h3>
                <div>
                    <label>Type of data</label>
                    <select>
                        <option>geometric</option>
                        <option>characters</option>
                    </select>
                </div>
                <div>
                    <label>First character</label>
                    <input type="text" id="first-char"/>
                </div>
                <div>
                    <label>Second character</label>
                    <input type="text" id="first-char"/>
                </div>
            </section>
            <section class="control-section" id="perceptron-control">
                <h3>Actions</h3>
                <button id="start-training">Start automatic training</button>
                <button id="reset-training" disabled>Reset everything</button>
            </section>
            <section class="control-section" id="perceptron-status">
                <h3>Status</h3>
                <div>
                    <label>Perceptron guess</label>
                    <input type="text" id="perceptron-guess" readonly/>
                </div>
                <div>
                    <label>Iteration count</label>
                    <input type="text" id="interation-count" readonly/>
                </div>
                <div>
                    <label>Error count</label>
                    <input type="text" id="error-count" readonly/>
                </div>
                <div>
                    <label>Success count</label>
                    <input type="text" id="error-count" readonly/>
                </div>
                <div>
                    <label>Success rate</label>
                    <input type="text" id="success-rate" readonly/>
                </div>
            </section>
        </div>
        
        <cmp-image-canvas id="input-canvas"></cmp-image-canvas>
        <cmp-image-canvas id="output-canvas"></cmp-image-canvas>
    </body>
    <script src="main.js"></script>
</html>
