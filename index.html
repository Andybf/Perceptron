<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css"/>
        <title>Perceptron</title>
    </head>
    <body onload="main()">

        <div id="perceptron-menu">
            <h2 id="perceptron-menu-header">Menu</h2>
            <section class="control-section" id="perceptron-config">
                <h3>Settings</h3>
                <div>
                    <label>Type of data</label>
                    <select>
                        <option>geometric</option>
                        <option>characters</option>
                    </select>
                </div>
                <div class="char-hideable-content">
                    <label>First character</label>
                    <input type="text" id="first-char"/>
                </div>
                <div class="char-hideable-content">
                    <label>Second character</label>
                    <input type="text" id="first-char"/>
                </div>
                <div>
                    <label>Training Speed</label>
                    <input type="number" value="25" id="training-speed"/>
                </div>
            </section>

            <section class="control-section" id="perceptron-control">
                <h3>Actions</h3>
                <button id="start-training">Start automatic training</button>
                <button id="reset-training">Reset everything</button>
            </section>

            <section class="control-section">
                <h3>Tools</h3>
                <button id="draw-group1">Draw group 1</button>
                <button id="draw-group2">Draw group 2</button>
            </section>

            <section class="control-section" id="perceptron-status">
                <h3>Perceptron details</h3>
                <div>
                    <label>Current status</label>
                    <input type="text" id="current-status" value="idle" readonly/>
                </div>
                <div>
                    <label>Current guess</label>
                    <input type="text" id="perceptron-guess" value="-" readonly/>
                </div>
                <div>
                    <label>Bias</label>
                    <input type="text" id="perceptron-bias" value="0" readonly/>
                </div>
                <div>
                    <label>Iteration count</label>
                    <input type="text" id="iteration-count" value="0" readonly/>
                </div>
                <div>
                    <label>Error count</label>
                    <input type="text" id="error-count" value="0" readonly/>
                </div>
                <div>
                    <label>Success count</label>
                    <input type="text" id="success-count" value="0" readonly/>
                </div>
                <div>
                    <label>Success rate %</label>
                    <input type="text" id="success-rate" value="0" readonly/>
                </div>
            </section>
        </div>
        
        <cmp-image-canvas id="input-canvas"></cmp-image-canvas>
        <cmp-image-canvas id="output-canvas"></cmp-image-canvas>
    </body>
    <script src="main.js"></script>
</html>
